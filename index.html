<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大家的日本語 - 首頁</title>

  <!-- 🌸 PWA 設定 -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 2rem;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #d26fa0;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .lesson-btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 0.5rem;
      background-color: #ffaad4;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .lesson-btn:hover {
      background-color: #f98fc3;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }

    /* 🌸 Splash 畫面 */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff0f5;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash img {
      max-width: 80%;
      height: auto;
    }

    /* 🎵 音樂按鈕 */
    .music-btn {
      padding: 10px 20px;
      background-color: #ffc1d9;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .music-btn:hover {
      background-color: #fca6c5;
    }
  </style>
</head>

<body>
  <!-- 🌸 開場動畫 -->
  <div id="splash">
    <img src="splash-screen.png" alt="開場畫面">
  </div>

  <!-- 🎵 背景音樂 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <button class="music-btn" id="musicToggleBtn">🎵 播放音樂</button>

  <h1>🌸 大家的日本語：主選單</h1>

  <div class="lesson-links">
    <a href="translator-practice.html?day=1" class="lesson-btn">第1課朗讀練習</a>
    <a href="translator-practice.html?day=2" class="lesson-btn">第2課朗讀練習</a>
    <a href="translator-practice.html?day=3" class="lesson-btn">第3課朗讀練習</a>
    <a href="translator-practice.html?day=4" class="lesson-btn">第4課朗讀練習</a>
    <a href="translator-practice.html?day=5" class="lesson-btn">第5課朗讀練習</a>
    <a href="translator-practice.html?day=6" class="lesson-btn">第6課朗讀練習</a>
    <a href="translator-practice.html?day=7" class="lesson-btn">第7課朗讀練習</a>
    <a href="translator-practice.html?day=8" class="lesson-btn">第8課朗讀練習</a>
    <a href="translator-practice.html?day=9" class="lesson-btn">第9課朗讀練習</a>
    <a href="translator-practice.html?day=10" class="lesson-btn">第10課朗讀練習</a>
    <a href="translator-practice.html?day=11" class="lesson-btn">第11課朗讀練習</a>
    <a href="translator-practice.html?day=12" class="lesson-btn">第12課朗讀練習</a>
  </div>

  <div class="footer">© 2025 Minna No Nihongo 練習平台</div>

  <!-- 🌸 Splash 自動隱藏 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 2000);
    });
  </script>

  <!-- 🎵 音樂播放控制 -->
  <script>
    const bgm = document.getElementById("bgm");
    const btn = document.getElementById("musicToggleBtn");
    let isPlaying = false;

    btn.addEventListener("click", async () => {
      try {
        if (!isPlaying) {
          await bgm.play();
          btn.textContent = "⏸️ 暫停音樂";
        } else {
          bgm.pause();
          btn.textContent = "🎵 播放音樂";
        }
        isPlaying = !isPlaying;
      } catch (e) {
        alert("音樂播放失敗，請點擊允許播放或檢查瀏覽器設定🎧");
        console.error("播放失敗:", e);
      }
    });
  </script>

  <!-- 🔧 註冊 Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker 註冊成功', reg))
        .catch(err => console.log('❌ Service Worker 註冊失敗', err));
    }
  </script>
</body>
</html>
