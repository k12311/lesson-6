<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大家的日本語 第1課 練習</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #ffeef2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d66fa8;
    }
    .word-box {
      margin: 10px auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 5px #ccc;
      width: 90%;
      max-width: 500px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #f7a9c4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68cb1;
    }
    #quiz-section {
      margin-top: 30px;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📘 大家的日本語 第1課 練習</h1>
  <div id="quiz-section">
    <div class="word-box" id="question-box">
      <div id="question">問題會出現在這裡</div>
    </div>
    <input type="text" id="answer" placeholder="請輸入答案">
    <br>
    <button onclick="submitAnswer()">送出</button>
    <button onclick="speakQuestion()">🔊 朗讀</button>
    <button onclick="nextQuestion()">下一題</button>
    <div class="result" id="result"></div>
    <div id="score"></div>
  </div>
  <button onclick="goHome()">🏠 回主畫面</button>

    let current = {};
    let score = 0;
    let total = 0;

    function nextQuestion() {
      document.getElementById("result").textContent = "";
      document.getElementById("answer").value = "";

      current = words[Math.floor(Math.random() * words.length)];
      const showJP = Math.random() > 0.5;

      document.getElementById("question").textContent = showJP ? current.jp : current.zh;
      current.expected = showJP ? current.zh : current.jp;
    }
