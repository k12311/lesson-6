<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>第2課：單字朗讀練習</title>
  <style>
    body {
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d26fa0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #e3a5c7;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #f0cde3;
    }
    th {
      background-color: #f8d8e9;
      color: #c04583;
    }
    td.jp:hover {
      cursor: pointer;
      background-color: #ffeaf5;
    }
    .button-home {
      margin-top: 2rem;
      display: block;
      text-align: center;
    }
    .button-home a {
      background-color: #ffaad4;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button-home a:hover {
      background-color: #f98fc3;
    }
  </style>
</head>
<body>
  <h1>📘 第2課：單字＋例句朗讀練習</h1>
  <table>
    <tr>
      <th>單字（日文）</th>
      <th>中文意思</th>
      <th>例句（日文）</th>
      <th>中文翻譯</th>
    </tr>

  <tr><td class="jp" onclick="speakJP('これ')">これ</td><td>這個</td><td class="jp" onclick="speakJP('これは ほんです。')">これは ほんです。</td><td>這是書。</td></tr>
<tr><td class="jp" onclick="speakJP('それ')">それ</td><td>那個</td><td class="jp" onclick="speakJP('それは じしょです。')">それは じしょです。</td><td>那是字典。</td></tr>
<tr><td class="jp" onclick="speakJP('あれ')">あれ</td><td>那個（遠方）</td><td class="jp" onclick="speakJP('あれは わたしの かさです。')">あれは わたしの かさです。</td><td>那是我的傘。</td></tr>

  </table>
  <div class="button-home">
    <a href="index.html">回首頁 🏠</a>
  </div>
  <script>
    function speakJP(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
